    <form id="register-form"> 
        <h1>Registration Page</h1>
        <input type="text" placeholder="your name"   id="name" required>
        <input type="text" placeholder="email"  id="email" required/>
        <input type="text" placeholder="Your Number"  id="num" required/>
        <input type="password" placeholder="Your Password"  id="ph" required/>
        <input type="submit" value="submit" id="btn" onClick="store(event)"> 
    </form>
    
    <script>
       
function store(event) {
    event.preventDefault();
    var username = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var num = document.getElementById('num').value;
    var pwd = document.getElementById('ph').value; 

    localStorage.setItem('email', email);
    localStorage.setItem('num', num);
    localStorage.setItem('pwd', pwd);
    localStorage.setItem('name', username);
    window.location.href="form2.html";
 }

    </script>
